<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sorpresa para ti</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      background: #000;
      overflow: hidden;
      height: 100vh;
    }
    
    .video-container {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    
    iframe {
      width: 100%;
      height: 100%;
      border: none;
      background: #000;
    }
    
    /* Botón de regreso discreto */
    .back-button {
      position: absolute;
      top: 20px;
      left: 20px;
      background: rgba(0, 0, 0, 0.5);
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 20px;
      font-family: Arial, sans-serif;
      font-size: 14px;
      cursor: pointer;
      transition: background 0.3s ease;
      backdrop-filter: blur(5px);
    }
    
    .back-button:hover {
      background: rgba(0, 0, 0, 0.8);
    }
    
    /* Esconde controles en móviles para mayor inmersión */
    @media (max-width: 768px) {
      iframe {
        width: 100vw;
        height: 100vh;
      }
    }
  </style>
</head>
<body>
  <div class="video-container">
    <button class="back-button" onclick="window.history.back()">← Regresar</button>
    <iframe 
      src="https://www.youtube.com/embed/gxloHf_QPJ4?autoplay=1&mute=1&controls=1&showinfo=0&rel=0&modestbranding=1" 
      allow="autoplay; fullscreen" 
      allowfullscreen>
    </iframe>
  </div>
</body>
</html>
